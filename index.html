<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto gta - landing page</title>
    <link rel="shortcut icon" href="src/imagens/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet-newyork" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
        <img src="./src/imagens/img/logo-rockstar.svg" alt="Logo Rockstar Games">
        <hr>
        <img src="./src/imagens/img/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306"  target="_blank">Suporte <img src="./src/imagens/img/icone-link.svg" alt="icone de link de suporte"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/img/bg-main.png" alt="Rapaz com moletom laranja">
        <div class="informacoes">
            <div class="lista-de-jogo">
                <img src="./src/imagens/img/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/img/logo-gta-online.svg" alt="Logo GTA V Online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">
                Experimente os fênomenos de entretenimento Grand Theft Auto V GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
           
        </div>
        </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/img/gta5.jpg" alt="capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li><img src="./src/imagens/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li><img src="./src/imagens/img/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li><img src="./src/imagens/img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li><img src="./src/imagens/img/logo-xbox-one.svg" alt="Logo Xbox Series One">
                    </li>
                    <li><img src="./src/imagens/img/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>

            </div>
            <button class="btn-plataforma">Selecione a plataforma
                <ul class="plataformas">
                    <li><img src="./src/imagens/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li><img src="./src/imagens/img/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li><img src="./src/imagens/img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li><img src="./src/imagens/img/logo-xbox-one.svg" alt="Logo Xbox Series One">
                    </li>
                    <li><img src="./src/imagens/img/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>
</html>
